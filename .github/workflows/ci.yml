name: ci

on:
  push:
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/creator-tauri
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/creator-tauri/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Typecheck
        run: npm run typecheck
      - name: Build frontend
        run: npm run build

  rust-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Cargo fmt (check)
        run: cargo fmt --all -- --check
      - name: Cargo test (workspace sem Tauri backend)
        run: cargo test --workspace --all-targets --exclude creator-tauri-backend
      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets --exclude creator-tauri-backend -- -D warnings
